<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/style.css">
</head>
<body class="text-base h-screen p-6 flex flex-col items-center justify-center bg-primary-Paleblue bg-left-top bg-contain bg-no-repeat sm:bg-mobile-bg md:bg-desktop-bg">
  <main class=" w-11/12 max-w-md min-w shadow-pay">
    <header class="w-full">
      <img src="images/illustration-hero.svg" alt="illustration" class="rounded-t-xl"/>
    </header>
    <div class="flex flex-col items-center justify-center p-6 bg-primary-white rounded-b-xl">
      <h1 class="p-4 font-black text-3xl text-neutral-Darkblue">Order Summary</h1>
      <p class="text-neutral-Desaturatedblue text-center p-5">  
        You can now listen to millions of songs, audiobooks, and podcasts on any 
          device anywhere you like!
      </p>
      <div class="flex w-full h-20 p-1 justify-around items-center bg-neutral-Verypaleblue rounded-lg">
        <div>
          <img src="/images/icon-music.svg" alt="music icon" />
        </div>
        <div class="flex flex-col relative sm:-left-2 md:-left-14">
          <p class="font-bold text-neutral-Darkblue ">Annual Plan</p>
          <p class="text-neutral-Desaturatedblue">$59.99/year</p>
        </div> 
        <a href="#" class="text-sm text-primary-Brightblue underline font-bold hover:no-underline hover:opacity-75">Change</a> 
      </div>
      <button class="w-full p-3 m-7 bg-primary-Brightblue rounded-lg text-primary-white font-bold shadow-pay hover:bg-opacity-75">Proceed to Payment</button>
        <a href="#" class="font-bold text-neutral-Desaturatedblue rounded-b-xl hover:text-neutral-Darkblue">Cancel Order</a>
    </div>
    
  </main>
  
  <div class="text-xs text-primary-white">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Gerri Ezeocha</a>.
  </div>
</body>
</html>
